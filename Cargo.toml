[package]
name = "crescent-cli"
version = "0.5.1"
edition = "2021"
exclude = [".github", "tests", "tools"]
categories = ["command-line-utilities"]
description = "ðŸŒ™ wrapper for init systems to help quickly create and manage services."
keywords = ["process-manager", "tui"]
repository = "https://github.com/Kyagara/crescent"
homepage = "https://github.com/Kyagara/crescent"
license = "Apache-2.0"
rust-version = "1.70"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true

[[bin]]
name = "cres"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.86"

clap = { version = "4.5.7", features = ["derive"] }
clap_complete = "4.5.5"
sysinfo = { version = "0.30.12", default-features = false }
tabled = { version = "0.15.0", features = ["std"], default-features = false }

# Terminal UI for attach command
ratatui = { version = "0.26.3", features = [
    "crossterm",
], default-features = false }
crossterm = { version = "0.27.0", default-features = false }

tui-input = "0.8.0"

log = "0.4.21"
tui-logger = { version = "0.11.1", features = ["crossterm"] }
